</head>
<body>

hi
<br>
<span id="ob">ha</span>
<div id="da">ho</div>
<span id="he">00</span>
<script>
function o(i) {
return typeof i == 'object' ? i : document.getElementById(i);
}
 function s(i) {
return o(i).style
}
function c(name)
{
var elements = document.getElementByTagName('*');
var objects = [];

for (var i = 0; i<elements.length; ++i)
if (elements[i].className == name)
objects.push(elements[i])

return objects
}

fred = o('ob');
s(fred).color = 'red';

o('da').onclick = function() {s('da').color = 'blue';}

var z = 5;
o('he').innerHTML = z;
o('he').onclick = function(object)
{z= z+1;
o('he').innerHTML = z;}
</script>
