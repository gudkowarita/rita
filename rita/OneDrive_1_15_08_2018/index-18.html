<html>                                                                  
<head>     
<style type="text/css">
.blp
{
color:blue;
font-size:25px;
}
</style>                                                         
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script type="text/javascript">   
$(document).ready(function(){

   $("#but1").click(function(){
      $("#par1").addClass("blp");
   });
   $("#but2").click(function(){
      $("#par1").removeClass("blp");
   });
   $("#but3").click(function(){
      $("#par1").toggleClass("blp");
   });

});   
                               
</script>                                                          
</head>
<body> 
<p id="par1"> Я первый абзац.</p>
<input id="but1" type="button" value="Добавить класс blp" />
<input id="but2" type="button" value="Удалить класс blp"/>
<input id="but3" type="button" value="Добавить/удалить класс blp"/>
</body>
</html>
